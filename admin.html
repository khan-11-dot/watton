<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Panel - Watton Tobacco</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #00f3ff;
            --neon-purple: #bf00ff;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--bg-dark) !important;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-primary);
        }

        body.bg-light {
            background-color: var(--bg-dark) !important;
        }

        #loginSection {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            background: var(--bg-darker);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .form-control {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--neon-green);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control:focus {
            background-color: rgba(20, 20, 20, 0.95);
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            color: #ffffff;
        }

        .form-label {
            color: var(--neon-green);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--neon-green);
            color: var(--bg-darker);
            box-shadow: 0 0 20px var(--neon-green);
            transform: translateY(-2px);
        }

        #applicationSection {
            display: none;
            padding: 20px 0;
        }

        .navbar {
            background-color: var(--bg-darker) !important;
            border-bottom: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .navbar .btn-outline-light {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .navbar .btn-outline-light:hover {
            background-color: var(--neon-blue);
            color: var(--bg-darker);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .navbar-brand {
            color: var(--neon-green) !important;
            text-shadow: 0 0 10px var(--neon-green);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .application-card {
            background: var(--bg-darker);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
        }

        .card-header {
            background-color: var(--bg-darker) !important;
            border-bottom: 1px solid var(--neon-blue);
            padding: 15px;
            color: var(--neon-green) !important;
        }

        .card-body {
            background-color: var(--bg-darker);
            color: #ffffff;
            padding: 20px;
        }

        .card-body h6 {
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        .card-body strong {
            color: var(--neon-green);
        }

        .card-body p {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-block;
        }

        .status-pending { 
            background-color: var(--bg-darker);
            color: #ffc107;
            border: 2px solid #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }
        
        .status-approved { 
            background-color: var(--bg-darker);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        .status-rejected { 
            background-color: var(--bg-darker);
            color: var(--neon-purple);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.3);
        }

        .alert {
            background-color: var(--bg-darker);
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.2);
        }

        .alert-info {
            background-color: var(--bg-darker);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .btn-success {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: var(--neon-green);
            color: var(--bg-darker);
            box-shadow: 0 0 10px var(--neon-green);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: var(--neon-purple);
            color: var(--bg-darker);
            box-shadow: 0 0 10px var(--neon-purple);
            transform: translateY(-2px);
        }
    
        .location-list {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--neon-green);
            padding: 20px 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        .location-list h2 {
            color: var(--neon-green);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .list-group-item {
            background: var(--bg-darker);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .list-group-item:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            transform: translateX(10px);
            text-decoration: none;
        }
    
    </style>
<link href="css/cursor-effects.css" rel="stylesheet"/></head>
<body>
<!-- Login Section -->
<div id="loginSection">
<h2 class="text-center mb-4" style="color: var(--neon-blue);">Admin Login</h2>
<form id="loginForm">
<div class="mb-3">
<label class="form-label">Username</label>
<input class="form-control" id="username" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input class="form-control" id="password" required="" type="password"/>
</div>
<div class="d-grid">
<button class="btn btn-primary" type="submit">
<i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
</div>
</form>
<div class="alert alert-danger mt-3" id="loginError" style="display: none;">
<i class="fas fa-exclamation-circle me-2"></i>Invalid username or password
        </div>
</div>
<!-- Application Section -->
<div id="applicationSection">
<nav class="navbar navbar-dark bg-dark">
<div class="container">
<span class="navbar-brand">
<i class="fas fa-briefcase me-2"></i>Job Applications
                </span>
<button class="btn btn-outline-light" onclick="logout()">
<i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
</div>
</nav>
<div class="container mt-4">
<div id="applications"></div>
</div>
</div>
<script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showApplications();
        }

        // Login form handler
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                showApplications();
                document.getElementById('loginError').style.display = 'none';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        };

        // Show applications section
        function showApplications() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('applicationSection').style.display = 'block';
            loadApplications();
        }

        // Load applications
        function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            const container = document.getElementById('applications');
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2" style="color: var(--neon-blue);"></i>No job applications yet.
                    </div>`;
                return;
            }

            let html = '';
            applications.forEach((app, index) => {
                const statusClass = app.status === 'pending' ? 'warning' : 
                                  app.status === 'approved' ? 'success' : 'danger';
                
                const statusIcon = app.status === 'pending' ? 'clock' : 
                                 app.status === 'approved' ? 'check-circle' : 'times-circle';
                
                html += `
                    <div class="card application-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" style="color: var(--text-primary);">
                                <i class="fas fa-${statusIcon} me-2" style="color: var(--neon-blue);"></i>
                                Application #${index + 1} 
                                <span class="status-badge status-${app.status}">${app.status.toUpperCase()}</span>
                            </h5>
                            <button onclick="deleteApplication(${index})" class="btn btn-sm btn-light delete-btn">
                                <i class="fas fa-trash me-1"></i> Delete
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6><i class="fas fa-user me-2"></i>Personal Information</h6>
                                    <p><strong>Name:</strong> ${app.firstName} ${app.lastName}</p>
                                    <p><strong>Email:</strong> ${app.email}</p>
                                    <p><strong>Phone:</strong> ${app.phone}</p>
                                </div>
                                <div class="col-md-6">
                                    <h6><i class="fas fa-briefcase me-2"></i>Job Details</h6>
                                    <p><strong>Position:</strong> ${app.position}</p>
                                    <p><strong>Location:</strong> ${app.location}</p>
                                    <p><strong>Experience:</strong> ${app.experience} years</p>
                                </div>
                            </div>
                            <div class="mt-3">
                                <h6><i class="fas fa-tools me-2"></i>Skills</h6>
                                <p>${app.skills}</p>
                            </div>
                            ${app.status === 'pending' ? `
                                <div class="mt-3">
                                    <button onclick="updateStatus(${index}, 'approved')" class="btn btn-success me-2">
                                        <i class="fas fa-check me-1"></i> Approve Application
                                    </button>
                                    <button onclick="updateStatus(${index}, 'rejected')" class="btn btn-danger">
                                        <i class="fas fa-times me-1"></i> Reject Application
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Update application status
        function updateStatus(index, status) {
            const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
            applications[index].status = status;
            localStorage.setItem('jobApplications', JSON.stringify(applications));
            loadApplications();
        }

        // Delete application
        function deleteApplication(index) {
            if (confirm('Are you sure you want to delete this application? This action cannot be undone.')) {
                const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
                applications.splice(index, 1);
                localStorage.setItem('jobApplications', JSON.stringify(applications));
                loadApplications();
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.reload();
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cursor-effects.js"></script>
<script>
        function toggleList(listId) {
            document.querySelectorAll('.location-list').forEach(list => {
                if (list.id !== listId) {
                    list.style.display = 'none';
                }
            });
            const list = document.getElementById(listId);
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        // Close lists when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.location-list') && !event.target.closest('.nav-link')) {
                document.querySelectorAll('.location-list').forEach(list => {
                    list.style.display = 'none';
                });
            }
        });
    </script>
<script src="js/cursor-effects.js"></script></body>
</html>
